<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .strike {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<h1>Tenant Table</h1>
<table>
    {% for item in items %}
    <tr>
        {% if item.done%}
        <td><strike>{{item.name}}</strike></td>
        {% else %}
        <td>{{item.name}}</td>
        {% endif %}
    </tr>
{% empty %}
<tr><td>You have nothing to do.</td></tr>
{% endfor%}
    <a href="{% url 'add_tenant' %}">Add new Tenant </a>
    
</body>
</html>
